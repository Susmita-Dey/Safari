<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="/dist/output.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Safari</title>
</head>

<body>

  <section class="text-gray-600 body-font relative bg-[url('../Assets/images/delhi.jpg')] bg-center bg-no-repeat
        bg-cover">
    <div class="container px-5 py-10 mx-auto card backdrop-blur-sm">
      <div class="flex flex-col text-center w-full mb-5">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
          Let's Explore Delhi
        </h1>
      </div>
      <form id="survey-form" action="#" method="POST">
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="container bg-yellow-100">
            <div class="flex flex-col">
              <div class="flex-auto items-center m-5">
                <p class="text-blue-800 text-bold text-lg">1. Delhi has only been India's capital since</p><br>
                <div class="ml-5">
                  <input type="radio" class="h-3 w-3 text-gray-600"><span
                    class="ml-2 text-blue-600 text-base">1911</span>
                </div>
                <div class="ml-5">
                  <input type="radio" class="h-3 w-3 text-gray-600"><span
                    class="ml-2 text-blue-600 text-base">1947</span>
                </div>
                <div class="ml-5">
                  <input type="radio" class="h-3 w-3 text-gray-600"><span
                    class="ml-2 text-blue-600 text-base">2000</span>
                </div>
              </div>
              <div class="flex-auto items-center m-5">
                <p class="text-blue-800 text-bold text-lg">2. Which is the official language of Delhi?</p><br>
                <div class="ml-5">
                  <input type="radio" class="h-3 w-3 text-gray-600"><span
                    class="ml-2 text-blue-600 text-base">Hindi</span>
                </div>
                <div class="ml-5">
                  <input type="radio" class="h-3 w-3 text-gray-600"><span
                    class="ml-2 text-blue-600 text-base">English</span>
                </div>
                <div class="ml-5">
                  <input type="radio" class="h-3 w-3 text-gray-600"><span
                    class="ml-2 text-blue-600 text-base">Bengali</span>
                </div>
              </div>
              <div class="flex-auto items-center m-5">
                <p class="text-blue-800 text-bold text-lg">3. Which famous historical monument is in Delhi?</p><br>
                <div class="ml-5">
                  <input type="radio" class="h-3 w-3 text-gray-600"><span class="ml-2 text-blue-600 text-base">Taj
                    Mahal</span>
                </div>
                <div class="ml-5">
                  <input type="radio" class="h-3 w-3 text-gray-600"><span class="ml-2 text-blue-600 text-base">Qutub
                    Minar</span>
                </div>
                <div class="ml-5">
                  <input type="radio" class="h-3 w-3 text-gray-600"><span class="ml-2 text-blue-600 text-base">Hawa
                    Mahal</span>
                </div>
              </div>

              <div class="p-4 w-full">
                <button type="submit"
                  class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                  Submit
                </button>
              </div>
            </div>
          </div>
      </form>
  </section>
</body>

</html>
