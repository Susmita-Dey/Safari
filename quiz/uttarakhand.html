<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/dist/output.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Safari</title>
</head>

<body>

  <section class="text-gray-600 body-font relative bg-[url('../Assets/images/uttarakhand.jpg')] bg-center bg-no-repeat
        bg-cover">
    <div class="container px-5 py-12 mx-auto card backdrop-blur-sm">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-blue-900">
          Let's Explore Uttarakhand
        </h1>
      </div>
      <form id="survey-form" action="#" method="POST">
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="container bg-green-100">
            <div class="flex flex-col">
              <div class="flex-auto items-center m-5">
                <p class="text-blue-800 text-bold text-lg">1. What is the capital of Uttrakhand?</p>
                <div class="ml-5">
                  <input type="radio"  class="h-3 w-3 text-gray-600" id="html" name="fav_language" value="Dehradun">
                    <label for="html" class="ml-1 text-blue-600 text-base">Dehradun</label>
                </div>
                <div class="ml-5">
                    <input type="radio"  class="h-3 w-3 text-gray-600" id="html" name="fav_language" value="Darjeeling">
                    <label for="html" class="ml-1 text-blue-600 text-base">Darjeeling</label>
                </div>
                <div class="ml-5">
                  <input type="radio"  class="h-3 w-3 text-gray-600" id="html" name="fav_language" value="Bilaspur">
                    <label for="html" class="ml-1 text-blue-600 text-base">Bilaspur</label>
                </div>
              </div>
              <div class="flex-auto items-center m-5">
                <p class="text-blue-800 text-bold text-lg">2. What is the former name of Uttrakhand?</p>
                <div class="ml-5">
                  <input type="radio"  class="h-3 w-3 text-gray-600" id="html" name="fav_language" value="HTML">
                    <label for="html" class="ml-1 text-blue-600 text-base">1st November</label>
                </div>
                <div class="ml-5">
                  <input type="radio"  class="h-3 w-3 text-gray-600" id="html" name="fav_language" value="HTML">
                    <label for="html" class="ml-1 text-blue-600 text-base">31st January</label>
                </div>
                <div class="ml-5">
                  <input type="radio"  class="h-3 w-3 text-gray-600" id="html" name="fav_language" value="HTML">
                    <label for="html" class="ml-1 text-blue-600 text-base">29th February</label>
                </div>
              </div>
              <div class="flex-auto items-center m-5">
                <p class="text-blue-800 text-bold text-lg">3. Which dance of Haryana resembles Bhangra dance of Punjab?</p>
                <div class="ml-5">
                  <input type="radio"  class="h-3 w-3 text-gray-600" id="html" name="fav_language" value="HTML">
                    <label for="html" class="ml-1 text-blue-600 text-base">Dhamal</label>
                </div>
                <div class="ml-5">
                  <input type="radio"  class="h-3 w-3 text-gray-600" id="html" name="fav_language" value="HTML">
                    <label for="html" class="ml-1 text-blue-600 text-base">Kamal</label>
                </div>
                <div class="ml-5">
                  <input type="radio"  class="h-3 w-3 text-gray-600" id="html" name="fav_language" value="HTML">
                    <label for="html" class="ml-1 text-blue-600 text-base">Jhumar Dance</label>
                </div>
              </div>

              <div class="p-4 w-full">
                <button type="submit"
                  class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                  Submit
                </button>
              </div>
            </div>
      </form>
  </section>
</body>

</html>
